<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
</head>
<body>
    <h1>Registrar Empleado</h1>

    <form action="http://localhost:8000/api/employees/" method="POST">
        <!-- Ajusta la URL del action al endpoint real de tu API -->

        <label>ID de usuario (User):</label><br>
        <input type="number" name="user" required><br>
        <small>Escribe el ID de un usuario existente en Django.</small><br><br>

        <label>Nombre:</label><br>
        <input type="text" name="nombre" required><br><br>

        <label>Apellido paterno:</label><br>
        <input type="text" name="apellido_paterno" required><br><br>

        <label>Apellido materno:</label><br>
        <input type="text" name="apellido_materno"><br><br>

        <label>Rol:</label><br>
        <select name="rol">
            <option value="SUPERADMIN">Superadministrador</option>
            <option value="ADMIN">Administrador</option>
            <option value="VENDEDOR" selected>Vendedor</option>
        </select><br><br>

        <label>Teléfono:</label><br>
        <input type="text" name="phone" required><br><br>

        <label>Dirección:</label><br>
        <input type="text" name="address"><br><br>

        <label>Activo:</label><br>
        <input type="checkbox" name="is_active" value="true" checked><br><br>

        <button type="submit">Guardar empleado</button>
    </form>
</body>
</html>
