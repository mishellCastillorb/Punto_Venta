<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proveedores</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<main class="min-h-screen w-full max-w-5xl mx-auto p-6">

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Proveedores</h2>

        <button onclick="abrirModalProveedor()"
                class="bg-amber-700 hover:bg-amber-800 text-white px-4 py-2 rounded">
            + Nuevo
        </button>
    </div>

    # Tabla
    <div class="bg-white shadow rounded overflow-hidden">
        <table class="w-full text-left">
            <thead class="bg-gray-200">
                <tr>
                    <th class="p-2">Nombre</th>
                    <th class="p-2">Código</th>
                    <th class="p-2">Teléfono</th>
                    <th class="p-2">Correo</th>
                    <th class="p-2">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-proveedores"></tbody>
        </table>
    </div>

</main>

# MODAL PROVEEDOR
<div id="modal-proveedor"
     class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">

    # Cuadro del modal
    <div class="bg-white w-11/12 max-w-lg max-h-[90vh] overflow-y-auto p-6 rounded-xl shadow-2xl">

        <h2 id="modal-title" class="text-xl font-bold mb-4">Nuevo proveedor</h2>

        <input id="prov-id" type="hidden">

        <label class="block mb-1 text-sm font-medium">Nombre</label>
        <input id="prov-name"
               class="border p-2 rounded w-full mb-3"
               placeholder="Nombre">

        <label class="block mb-1 text-sm font-medium">Código</label>
        <input id="prov-code"
               class="border p-2 rounded w-full mb-3"
               placeholder="Código">

        <label class="block mb-1 text-sm font-medium">Teléfono</label>
        <input id="prov-phone"
               class="border p-2 rounded w-full mb-3"
               placeholder="Teléfono">

        <label class="block mb-1 text-sm font-medium">Correo</label>
        <input id="prov-email"
               class="border p-2 rounded w-full mb-3"
               placeholder="Correo">

        <label class="block mb-1 text-sm font-medium">Notas (opcional)</label>
        <textarea id="prov-notes"
                  class="border p-2 rounded w-full mb-3"
                  placeholder="Notas"></textarea>

        #mensaje de error
        <p id="prov-error" class="text-red-600 text-sm mb-3 h-5"></p>

        <div class="flex justify-end space-x-2 mt-2">
            <button onclick="cerrarModalProveedor()"
                    class="px-4 py-2 border rounded">
                Cancelar
            </button>
            <button id="btn-guardar"
                    onclick="guardarProveedor()"
                    class="px-4 py-2 bg-amber-700 text-white rounded">
                Guardar
            </button>
        </div>
    </div>
</div>

<script src="../js/api.js"></script>
<script src="../js/provedores.js"></script>
</body>
</html>
