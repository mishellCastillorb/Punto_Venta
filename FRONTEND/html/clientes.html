<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<div class="flex min-h-screen">

    <!-- sidebar -->
    <aside class="w-30 bg-gray-900 text-white flex flex-col p-6">
        <h1 class="text-2xl font-bold mb-8">POS</h1>
        <nav id="menu" class="flex-1 space-y-2 text-sm"></nav>
    </aside>

    <!-- main -->
    <main class="flex-1 p-6">

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Clientes</h2>

            <button onclick="abrirModalCliente()"
                class="bg-amber-700 hover:bg-amber-800 text-white px-4 py-2 rounded">
                + Nuevo
            </button>
        </div>

        <!-- tabla -->
        <table class="w-full bg-white shadow rounded">
            <thead class="bg-gray-200 text-left">
                <tr>
                    <th class="p-2">ID</th>
                    <th class="p-2">Nombre completo</th>
                    <th class="p-2">Teléfono</th>
                    <th class="p-2">Correo</th>
                    <th class="p-2">Dirección</th>
                    <th class="p-2">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-clientes"></tbody>
        </table>

    </main>
</div>


<!-- MODAL nuevo cliente /editar -->
<div id="modal-cliente"
    class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">

    <div class="bg-white p-6 rounded shadow-lg w-96">

        <h2 id="modal-titulo" class="text-xl font-bold mb-4">Nuevo cliente</h2>

        <input id="c-id" type="hidden">

        <!-- Nombre -->
        <input id="c-nombre" class="border p-2 rounded w-full mb-1" placeholder="Nombre">
        <p id="err-nombre" class="text-red-600 text-sm hidden"></p>

        <!-- Apellido paterno -->
        <input id="c-apellido-paterno" class="border p-2 rounded w-full mb-1" placeholder="Apellido paterno">
        <p id="err-apP" class="text-red-600 text-sm hidden"></p>

        <!-- Apellido materno -->
        <input id="c-apellido-materno" class="border p-2 rounded w-full mb-1" placeholder="Apellido materno">
        <p id="err-apM" class="text-red-600 text-sm hidden"></p>

        <!-- telefono -->
        <input id="c-telefono" class="border p-2 rounded w-full mb-1" placeholder="Teléfono">
        <p id="err-tel" class="text-red-600 text-sm hidden"></p>

        <!-- email -->
        <input id="c-correo" class="border p-2 rounded w-full mb-1" placeholder="Correo electrónico">
        <p id="err-email" class="text-red-600 text-sm hidden"></p>

        <!-- Direccion -->
        <input id="c-direccion" class="border p-2 rounded w-full mb-4" placeholder="Dirección (opcional)">

        <div class="flex justify-end space-x-2">
            <button onclick="cerrarModalCliente()"
                    class="px-4 py-2 border rounded">
                Cancelar
            </button>

            <button onclick="guardarCliente()"
                class="px-4 py-2 bg-amber-700 text-white rounded">
                Guardar
            </button>
        </div>

    </div>
</div>

<script src="../js/api.js"></script>
<script src="../js/cliente.js"></script>

</body>
</html>
