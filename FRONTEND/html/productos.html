<!-- FRONTEND/html/productos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<div class="max-w-6xl mx-auto py-8">
    <!-- Título + botón -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Productos</h1>
        <button
            onclick="abrirModalProducto()"
            class="bg-amber-700 hover:bg-amber-800 text-white px-4 py-2 rounded">
            + Nuevo producto
        </button>
    </div>

    <!-- Tabla -->
    <div class="bg-white shadow rounded overflow-hidden">
        <table class="w-full text-left">
            <thead class="bg-gray-200 text-sm">
                <tr>
                    <th class="p-2">Foto</th>
                    <th class="p-2">Código</th>
                    <th class="p-2">Nombre</th>
                    <th class="p-2">Categoría</th>
                    <th class="p-2">Material</th>
                    <th class="p-2">Precio venta</th>
                    <th class="p-2">Stock</th>
                    <th class="p-2">Opciones</th>
                </tr>
            </thead>
            <tbody id="tabla-productos" class="text-sm">
                <!-- Se llena con JS -->
            </tbody>
        </table>
    </div>
</div>

<!-- MODAL CREAR/EDITAR PRODUCTO -->
<div id="modal-producto" class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center">
    <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">

        <h2 id="modal-titulo" class="text-xl font-bold mb-4">Nuevo producto</h2>

        <input id="p-id" type="hidden">

        <!-- Nombre -->
        <label class="block mb-2 text-sm font-medium">Nombre</label>
        <input
            id="p-nombre"
            type="text"
            class="border p-2 rounded w-full mb-3"
            placeholder="Nombre del producto">

        <!-- Categoría -->
        <label class="block mb-2 text-sm font-medium">Categoría</label>
        <select id="p-category" class="border p-2 rounded w-full mb-3">
            <option value="">Seleccione categoría</option>
        </select>

        <!-- Precios -->
        <div class="grid grid-cols-2 gap-3 mb-3">
            <div>
                <label class="block mb-1 text-sm font-medium">Precio venta</label>
                <input
                    id="p-precio"
                    type="number"
                    class="border p-2 rounded w-full"
                    placeholder="0.00"
                    min="0">
            </div>
            <div>
                <label class="block mb-1 text-sm font-medium">Precio compra</label>
                <input
                    id="p-precio-compra"
                    type="number"
                    class="border p-2 rounded w-full"
                    placeholder="0.00"
                    min="0">
            </div>
        </div>

        <!-- Stock / Peso -->
        <div class="grid grid-cols-2 gap-3 mb-3">
            <div>
                <label class="block mb-1 text-sm font-medium">Stock</label>
                <input
                    id="p-stock"
                    type="number"
                    class="border p-2 rounded w-full"
                    placeholder="0"
                    min="0">
            </div>
            <div>
                <label class="block mb-1 text-sm font-medium">Peso (g)</label>
                <input
                    id="p-peso"
                    type="number"
                    class="border p-2 rounded w-full"
                    placeholder="0"
                    min="0">
            </div>
        </div>

        <!-- Proveedor -->
        <label class="block mb-2 text-sm font-medium">Proveedor</label>
        <select id="p-supplier" class="border p-2 rounded w-full mb-3">
            <option value="">Seleccione proveedor</option>
        </select>

        <!-- Material -->
        <label class="block mb-2 text-sm font-medium">Material</label>
        <select id="p-material" class="border p-2 rounded w-full mb-3">
            <option value="">Seleccione material</option>
        </select>

        <!-- Imagen -->
        <label class="block mb-2 text-sm font-medium">Imagen</label>
        <input
            id="p-imagen"
            type="file"
            accept="image/*"
            class="border p-2 rounded w-full mb-3">

        <!-- Errores -->
        <p id="producto-error" class="text-red-600 text-sm mb-3 h-5"></p>

        <!-- Botones -->
        <div class="flex justify-end space-x-2">
            <button
                onclick="cerrarModalProducto()"
                class="px-4 py-2 border rounded">
                Cancelar
            </button>
            <button
                id="btn-guardar-producto"
                onclick="guardarProducto()"
                class="px-4 py-2 bg-amber-700 text-white rounded">
                Guardar
            </button>
        </div>
    </div>
</div>

<script src="../js/api.js"></script>
<script src="../js/productos.js"></script>

</body>
</html>
