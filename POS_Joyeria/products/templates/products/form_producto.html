{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo producto</title>
  <link href="{% static 'dist/output.css' %}" rel="stylesheet">
</head>

<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white w-full max-w-xl rounded-lg shadow p-6">

    <h2 class="text-2xl font-bold mb-6">Nuevo producto</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium mb-1">Nombre</label>
        {{ form.name }}
      </div>

      <!-- Categoría -->
      <div>
        <label class="block text-sm font-medium mb-1">Categoría</label>
        {{ form.category }}
      </div>

      <!-- Proveedor -->
      <div>
        <label class="block text-sm font-medium mb-1">Proveedor</label>
        {{ form.supplier }}
      </div>

      <!-- Material -->
      <div>
        <label class="block text-sm font-medium mb-1">Material</label>
        {{ form.material }}
      </div>

      <!-- Precios -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Precio compra</label>
          {{ form.purchase_price }}
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Precio venta</label>
          {{ form.sale_price }}
        </div>
      </div>

      <!-- Stock / Peso -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Stock</label>
          {{ form.stock }}
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Peso (g)</label>
          {{ form.weight }}
        </div>
      </div>

      <!-- Imagen -->
      <div>
        <label class="block text-sm font-medium mb-1">Imagen</label>
        {{ form.image }}
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-2 pt-4">
        <a href="{% url 'products_web:list' %}"
           class="px-4 py-2 border rounded">
          Cancelar
        </a>

        <button class="px-4 py-2 bg-amber-700 text-white rounded hover:bg-amber-800">
          Guardar
        </button>
      </div>
    </form>

  </div>
</div>
<script src="{% static 'js/productos.js' %}"></script>

</body>
</html>
