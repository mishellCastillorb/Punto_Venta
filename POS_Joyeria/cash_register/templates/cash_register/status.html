{% extends "home/base_pos.html" %}
{% block title %}Corte de caja{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Caja abierta</h2>

  <p><strong>Abierta por:</strong> {{ cash.opened_by }}</p>
  <p><strong>Fecha:</strong> {{ cash.opened_at }}</p>
  <p class="mt-2"><strong>Monto inicial:</strong> ${{ cash.opening_amount }}</p>

  <a href="{% url 'cash_register_web:close' %}"
     class="mt-6 inline-block bg-red-600 text-white px-4 py-2 rounded">
    Cerrar caja
  </a>
</div>
{% endblock %}
