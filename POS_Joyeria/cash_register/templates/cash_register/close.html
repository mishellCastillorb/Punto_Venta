{% extends "home/base_pos.html" %}
{% block title %}Cerrar caja{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Cerrar caja</h2>

  <ul class="mb-4 text-sm">
    <li>Efectivo sistema: <strong>${{ cash_total }}</strong></li>
    <li>Tarjeta: <strong>${{ card_total }}</strong></li>
    <li>Transferencia: <strong>${{ transfer_total }}</strong></li>
    <li>Total ventas: <strong>${{ total_sales }}</strong></li>
  </ul>

  <form method="post">
    {% csrf_token %}
    <label class="block mb-2 text-sm font-medium">Efectivo contado</label>
    <input type="number" step="0.01" name="closing_amount"
           class="border p-2 rounded w-full mb-4" required>

    <button class="w-full bg-red-600 text-white py-2 rounded">
      Confirmar cierre
    </button>
  </form>
</div>
{% endblock %}
