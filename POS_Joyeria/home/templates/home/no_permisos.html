<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sin permisos</title>
  {% load static %}
  <link href="{% static 'dist/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

<main class="min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow rounded-xl p-6 w-full" style="max-width:520px;">
    <h1 class="text-xl font-bold mb-2">No tienes permisos</h1>
    <p class="text-sm text-gray-600 mb-5">
      No tienes permisos para realizar esta acción. ¿Deseas cambiar de cuenta?
    </p>

    <div class="flex justify-end gap-2">
      <button type="button"
              onclick="history.back()"
              class="px-4 py-2 border rounded hover:bg-gray-50">
        No
      </button>

      <a href="{% url 'logout_pos' %}{% if next %}?next={{ next|urlencode }}{% endif %}"
         class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
        Sí, cambiar cuenta
      </a>
    </div>
  </div>
</main>

</body>
</html>
